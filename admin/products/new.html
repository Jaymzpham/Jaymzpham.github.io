<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ny produkt</title>
    <link rel="stylesheet" href="admin.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <h1>Administration</h1>
    </header>

    <!-- Layout med sidomeny och innehåll -->
    <div class="admin-layout">
        <!-- Sidomeny -->
        <aside class="admin-sidebar">
            <nav>
                <ul>
                    <li><a href="#">Produkter</a></li>
                    <!-- Menyalternativ -->
                </ul>
            </nav>
        </aside>

        <!-- Huvudinnehåll -->
        <main class="admin-content">
            <h2>Ny produkt</h2>
            <form action="/submit-product" method="POST" enctype="multipart/form-data">
                <label for="name">Namn</label>
                <input type="text" id="name" name="name" required>

                <label for="description">Beskrivning</label>
                <textarea id="description" name="description" rows="5" required></textarea>

                <label for="image">Bild</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <label for="sku">SKU</label>
                <input type="text" id="sku" name="sku" required>

                <label for="price">Pris</label>
                <input type="number" id="price" name="price" min="0" required>

                <label>Kategorier</label>
                <div class="categories">
                    <label>
                        <input type="checkbox" id="t-shirts" name="categories" value="T-Shirts">
                        T-Shirts
                    </label>
                    <label>
                        <input type="checkbox" id="sommar" name="categories" value="Sommar">
                        Sommar
                    </label>
                    <label>
                        <input type="checkbox" id="byxor" name="categories" value="Byxor">
                        Byxor
                    </label>
                    <label>
                        <input type="checkbox" id="skor" name="categories" value="Skor">
                        Skor
                    </label>
                </div>

                <button type="submit" class="submit-btn">Lägg till</button>
            </form>
        </main>
    </div>
</body>
</html>
